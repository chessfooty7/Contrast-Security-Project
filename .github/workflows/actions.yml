name: Java CI

on: [push]

jobs:
  compile:
    runs-on: ubuntu-latest
    java: 12
    
    name: Java 12 compile
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-package: jdk
          java-version: 12
      - name: Compile the Project
        working-directory: github-actions-java-maven
        run: mvn -B compile
